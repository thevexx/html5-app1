<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student register</title>
</head>

<body>
    <label>Personal informations : </label>
    <br>
    <input type="text" placeholder="name">
    <br>
    <input type="text" placeholder="lastname">
    <br>
    <input type="email" placeholder="email">
    <br>
    <input type="text" placeholder="address">
    <br>
    <label>Sexe: </label>
    <br> Male
    <input type="radio" name="sexe" value="Male">
    <br> Female
    <input type="radio" name="sexe" value="Female">
    <br>
    <label> Academic informations : </label>
    <br>
    <label>University: </label>
    <select>
        <option value="University">University</option>
        <option value="SESAME">SESAME</option>
        <option value="ESPRIT">ESPRIT</option>
        <option value="ISET'COM">ISET'COM</option>
        <option value="ISI">ISI</option>
        <option value="ENSIT">ENSIT</option>
        <option value="ENSI">ENSI</option>
        <option value="FSEG">FSEG</option>
        <option value="ISG">ISG</option>
        <option value="LAUSANNE">LAUSANNE</option>
    </select>
    <br>
    <label>Level: </label>
    <select>
        <option value="Bac+1">Bac+1</option>
        <option value="Bac+2">Bac+2</option>
        <option value="Bac+3">Bac+3</option>
    </select>
    <br>
    <label>Options: </label>
    <br>
    <input type="checkbox">resto<br>
    <input type="checkbox">parking<br>
    <input type="checkbox">sport<br>


</body>

</html>
